version: '3.6'
services:
  keycloak:
    container_name: rems_prod_keycloak
    # command: ["-Djboss.http.port=8180"]
    ports:
      - '8180:8080'
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    volumes:
      - rems_prod_keycloak-data:/opt/jboss/keycloak/standalone/data/
    image: codexrems/keycloak:REMSvCurrent

  # Create test-ehr container
  test-ehr: # Name of our service
    container_name: rems_prod_test-ehr
    ports: # Port binding to host from docker container
      - '8080:8080' # Bind port 3000 of host to 3000 of container
    image: codexrems/test-ehr:v11
    environment:
      - oauth_token=http://host.docker.internal:8180/auth/realms/ClientFhirServer/protocol/openid-connect/token
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Create crd request generator container
  crd-request-generator: # Name of our service
    image: codexrems/crd-request-generator:v11
    container_name: rems_prod_crd-request-generator
    environment:
      - REACT_APP_REMS_CONFIG=true
    ports: # Port binding to host from docker container
      - "3000:3000" # Bind port 3000 of host to 3000 of container
      - "3001:3001"

  # Create dtr container
  dtr: # Name of our service
    image: codexrems/dtr:v11
    container_name: rems_prod_dtr
    ports: # Port binding to host from docker container
      - "3005:3005" # Bind port 3000 of host to 3000 of container

  # Create rems-smart-on-fhir container
  rems-smart-on-fhir:
    image: codexrems/rems-smart-on-fhir:v11
    container_name: rems_prod_rems-smart-on-fhir
    ports:
      - "4040:4040"


  # Create rems container
  rems-administrator: # Name of our service
    image: codexrems/rems-administrator:v11
    container_name: rems_prod_rems
    ports: # Port binding to host from docker container
      - "8090:8090"
    environment:
      VSAC_API_KEY: ${VSAC_API_KEY}
      MONGO_URL: mongodb://rems-user:pass@pims_remsadmin_mongo:27017

  # Create pims admin container
  pims_remsadmin_mongo:
    image: mongo
    container_name: rems_prod_pims-remsadmin-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: rems-admin-pims-root
      MONGO_INITDB_ROOT_PASSWORD: rems-admin-pims-password
    volumes:
      - rems_prod_pims_remsadmin_mongo:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

  # Create pims container
  pims:
    image: codexrems/pims:v11
    container_name: rems_prod_pims
    environment:
      REMS_ADMIN_BASE: http://rems-administrator:8090
      MONGO_URL: mongodb://pims_remsadmin_mongo:27017/pims
    ports:
      - "5050:5050"
      - "5051:5051"

volumes:
  rems_prod_keycloak-data:
  rems_prod_pims_remsadmin_mongo:


